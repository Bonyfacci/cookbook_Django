
<div class="col">
    <div class="card mb-4 box-shadow">
        <div class="card-header" style="height:50px">
            <h4 class="my-0 font-weight-normal">{{ object.name }}</h4>
        </div>
        <div class="card-body">
            <div class="card-body">
                <p>
                    Используется в рецептах {{ object.times_cooked|default:"-" }} раз
                </p>
                <div class="row d-grid gap-2 d-md-flex justify-content-md-center text-center">
                    <a href="{% url 'app_cookbook:recipe_product_list' object.pk %}"
                       class="btn btn-sm btn-block btn-outline-success col-12">
                        Используется в рецептах
                    </a>
                    <a href="{% url 'app_cookbook:product_edit' object.pk %}"
                       class="btn btn-sm btn-block btn-outline-warning col-12">
                        Редактировать
                    </a>
                    <a href="{% url 'app_cookbook:product_delete' object.pk %}"
                       class="btn btn-sm btn-block btn-outline-danger col-12">
                        Удалить
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
