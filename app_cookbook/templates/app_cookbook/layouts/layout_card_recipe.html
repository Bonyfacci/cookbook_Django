
<div class="col">
    <div class="card mb-4 box-shadow">
        <div class="card-header" style="height:50px">
            <h4 class="my-0 font-weight-normal">{{ object.name }}</h4>
        </div>
        <div class="card-body">
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col">
                        <strong>Состав:</strong>
                    </div>
                    <div class="col">
                        {% for product in object.products.all %}
                        {{ product.name }}<br>
                        {% endfor %}
                    </div>
                </div>
                <div class="row d-grid gap-2 d-md-flex justify-content-md-center text-center">
                    <a href="{% url 'app_cookbook:prepare_the_recipe' object.pk %}"
                       class="btn btn-sm btn-block btn-outline-success col-12">
                        Приготовить рецепт
                    </a>
                    <a href="{% url 'app_cookbook:recipe_edit' object.pk %}"
                       class="btn btn-sm btn-block btn-outline-warning col-12">
                        Редактировать
                    </a>
                    <a href="{% url 'app_cookbook:recipe_delete' object.pk %}"
                       class="btn btn-sm btn-block btn-outline-danger col-12">
                        Удалить
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
